revolte:
    version: "1.0"
    project: "optum"
    appName: "invoice-service"
    env:
        qa:
            branch: dev
            services:
                rid_1:
                    name: "bill-generation"
                    type: "CRON"
                    entryPoint: "src/index.ts"
                    specifications:
                        cpu: 2
                        memory: 2  
                        storage: 30
                    properties:
                        scheduler: rate(1 minutes)
                        variables:
                            DATABASE_URL: "#{billDatabase.dbUrl}"
                            DATABASE_PORT: "#{billDatabase.dbPort}"
                            DATABASE_USERNAME: "#{billDatabase.dbUsername}"
                            DATABASE_PASSWORD: "#{billDatabase.dbPassword}"
                            DATABASE_NAME: users
                            THIRD_PARTY_URL: https://testtt.requestcatcher.com/
                rid_2:
                    name: "billDatabase"
                    type: "DATABASE"
                    specifications:
                        cpu: 2
                        memory: 1
                        storage: 50
                        engine: "mysql"
