revolte:
    version: "1.0"
    project: "Godeal"
    appName: "invoice-service"
    type: CRON_JOB
    env:
        qa:
            branch: dev
            entryPoint: "src/index.ts"
            specs:
                compute:
                    cpu: 2
                    memory: 2
                    storage: 30
                database:
                    cpu: 2
                    memory: 1
                    storage: 50
                    engine: "mysql"
                    version: "8.0.33"
            scheduler: rate(1 minutes)
            variables:
                BASE_URL: /api/v1
                DATABASE_URL: "#{dbUrl}"
                DATABASE_PORT: "#{dbPort}"
                DATABASE_USERNAME: "#{dbUsername}"
                DATABASE_PASSWORD: "#{dbPassword}"
                DATABASE_NAME: users
                THIRD_PARTY_URL: https://testtt.requestcatcher.com/
